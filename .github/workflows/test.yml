name: " ðŸ§ª build-test"
on: # rebuild any PRs and main branch changes
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  download-vscode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Download
        id: cache-download
        uses: actions/cache@v4.2.3
        with:
          key: "vscode-download-${{ github.event.pull_request.created_at }}"
          restore-keys: |
            vscode-download-
          path: .vscode-test

      - name: Install
        run: npm i

      - name: Download
        id: download
        run: |
          echo download_result=$(node ./test-runner/download-vscode.mjs) >> $GITHUB_OUTPUT

      - name: Summary
        uses: streetsidesoftware/actions/public/summary@v1
        with:
          text: |
            ## Downloaded VSCode
            - Cache Key: "vscode-download-${{ github.event.pull_request.created_at }}"
            - Cache Download: ${{ steps.cache-download.outputs.cache-hit }}
            - Download Result: ${{ steps.download.outputs.download_result }}

  list_extensions:
    runs-on: ubuntu-latest
    outputs:
      extension_list: ${{ steps.output.outputs.value }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: From Script
        run: |
          echo extensions_from_script=$(./scripts/list-extensions.sh) >> $GITHUB_ENV

      - name: Output
        id: output
        uses: streetsidesoftware/actions/public/output@v1
        with:
          value: ${{ env.extensions_from_script }}

      - name: Summary
        uses: streetsidesoftware/actions/public/summary@v1
        with:
          text: |
            ### List Extensions
            ```
            ${{ steps.output.outputs.value }}
            ```

  build-test:
    runs-on: ubuntu-latest
    needs:
      - list_extensions
      - download-vscode
    strategy:
      matrix:
        extension_dir: ${{ fromJSON(needs.list_extensions.outputs.extension_list) }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
          cache: npm

      - name: Cache Download
        id: cache-download
        uses: actions/cache@v4.2.3
        with:
          key: "vscode-download-${{ github.event.pull_request.created_at }}"
          path: .vscode-test
          fail-on-cache-miss: true

      - run: npm install
      - run: |
          cd ${{ matrix.extension_dir }}
          npm run pack-extension
          npm run test:cspell

      - name: Run Test Linux
        if: runner.os == 'Linux'
        run: |
          cd ${{ matrix.extension_dir }}
          xvfb-run -a npm run test

      - name: Run Test Windows and MacOS
        if: runner.os != 'Linux'
        run: |
          cd ${{ matrix.extension_dir }}
          npm run test

  # Run the spell checker on all the samples using the extension's settings.
  # This will help with dictionary updates.
  check-samples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
          cache: npm

      - run: npm install
      - name: Check Samples
        run: |
          npm run test:cspell
